<!DOCTYPE html>
<html>

<head>
  <title>XML Editor</title>
  <link rel="stylesheet" href="vendor.css" type="text/css">
  <link rel="stylesheet" href="flowchart.css" type="text/css">
  <link rel="stylesheet" href="onedatastyle.css" type="text/css">

</head>

<body ng-app="app" ng-controller="AppCtrl" ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">
  <div class="container-fluid">
  <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">XML Editor</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <div class="navbar-header pull-right">
          <a class="navbar-brand"> {{allxmlData.FlowInformation.xsinoNamespaceSchemaLocation}} </a>
        </ul>
    </nav>
    <!--<div class="button-overlay">  
      <button ng-click="addNewNode()" title="Add a new node to then chart">Add Node</button>
      <button ng-click="addNewInputConnector()" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0">
      Add Input Connector
    </button>
      <button ng-click="addNewOutputConnector()" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0">
           Add Output Connector
    </button>
      <button ng-click="deleteSelected()" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0"
        title="Delete selected nodes and connections">
        Delete Selected
        </button>
        <button ng-click="activateWorkflow()">
      Activate Workflow
    </button>
    </div>-->
    <div class="row">
      <div class="col-md-3">
        <div class="navigator">
          <button ng-click="expandAll()" class="btn btn-primary btn-sm">Expand all</button>
          <button ng-click="collapseAll()" class="btn btn-primary btn-sm">Collapse all</button>
          <div ui-tree id="tree-root" data-drag-enabled="false">
            <ol ui-tree-nodes ng-model="data">
              <li ng-repeat="node in data track by $index" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            </ol>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="canvas-workflow">
          <fc-canvas model="model" selected-objects="flowchartselected" edge-style="curved" callbacks="callbacks" automatic-resize="true"></fc-canvas>
        </div>
      </div>
    </div>

  </div>
  

  <script src="vendor.js"></script>
  <script src="ngFlowchart.js"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
