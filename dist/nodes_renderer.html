<div ui-tree-handle class="tree-node tree-node-content" title='{{node.tooltip}}'>
    <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
        <span class="fa" ng-class="{'fa-chevron-right': collapsed,'fa-chevron-down': !collapsed}"></span>
    </a>
    <span ng-click="handleNodeclick(node)"> {{node.title}} </span>
    <a class="pull-right btn btn-danger btn-xs" ng-if="node.type != 'attr'" data-nodrag ng-click="remove(this)">
        <span class="fa fa-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs" ng-if="node.type != 'attr'" data-nodrag ng-click="newSubItem(this , node.type)" style="margin-right: 8px;">
        <span class="fa fa-plus"></span></a>
    <span class="pull-right" style="color:black;font-size: 10px;" ng-if="node.type == 'attr'">Attribute</span>
</div>

<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
</ol>
